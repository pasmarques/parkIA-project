name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: parkia_test
          POSTGRES_USER: parkia
          POSTGRES_PASSWORD: parkia
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Run Linter
      # Verifica se há erros de estilo/código (se tiver script lint configurado)
      run: npm run lint --if-present

    - name: Build Project
      run: npm run build

    - name: Run Tests
      env:
        DATABASE_URL: postgresql://parkia:parkia@localhost:5432/parkia_test
        NODE_ENV: test
      run: |
        # Aguarda o banco estar pronto (redundância para o healthcheck do service)
        npm run typecheck
        npm run test
        npm run test:cov
