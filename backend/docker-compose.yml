version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: parkia-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: parkia
      POSTGRES_USER: parkia
      POSTGRES_PASSWORD: parkia
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
